    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <style>
        body {
            align-items: center;
            text-align: center;
            font-family: "Bangers", system-ui;
            background-color: #FA7268;
            color: #fff;
        }
        h1 {
            font-size: 56px;
            margin-top: 50px;
            font-weight: 400;
            color: white;

        .tenor-gif-embed {
            width: 80%;

            border-radius: 10px;
        }
        .btn {
            border: none;

        }
        h3{

                /* POPUP STYLES */
                .popup {
            display: none;
            position: fixed;
            z-index: 10;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.4);
            text-align: center;
            border-radius: 10px;
            font-weight: 300;
        }
        .popup video {
            width: 100%;
            border-radius: 10px;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 15px;
            font-family: Bangers;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }
            .popup {
                width: 95%;
            }
            .popup h2 {
                font-size: 22px;
            }
            .popup button {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
